<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your personal favourite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo main.png">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo main.png" alt="Groove">Groove</li>
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h1>Best of hindi songs</h1>
        <div class="songitemcontainer">
            <div class="songItem">
            <img alt="0">
                <span class ="songName"></span>
            <span class="songplay"><span> 4.41<i id ='0' class="far songitemplay fa-circle-play"  ></i> </span></span>
        
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName"></span>
                <span class="songplay"><span> 3.30<i id='1' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName"></span>
                <span class="songplay"><span> 3:19<i id='2' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName"></span>
                <span class="songplay"><span> 4.01<i  id='3' class="far songitemplay fa-circle-play"></i> </span></span>
             </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName"></span>
                 <span class="songplay"><span> 3:59<i  id='4' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName"></span>
                <span class="songplay"><span> 3:14<i  id='5' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                 <img alt="6">
                <span class="songName"></span>
                 <span class="songplay"><span> 4.28<i  id='6' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img alt="7">
                <span class="songName"></span>
                 <span class="songplay"><span> 3:47<i  id='7' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img alt="8">
                <span class="songName"></span>
                 <span class="songplay"><span> 4.41<i  id='8' class="far songitemplay fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img  alt="9">

            </div>
            
        </div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
        <div class="icon">
        <i class=" fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far  fa-3x fa-circle-play" id="masterplay"></i>
        <i class=" fas fa-3x fa-step-forward" id="next"></i>
        </div>
         <div class="songinfo">
            <img src="playing.gif" width="58px" alt="playing" id="gif"><span id="Mastersong">Dekha tenu</span>
        </div>
    </div>
   <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/188d32618b.js" crossorigin="anonymous"></script>
</body>
</html>
